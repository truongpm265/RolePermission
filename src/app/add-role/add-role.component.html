<!-- add-role.component.html -->
<div class="container">
    <h2>Add New Role</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Role Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="role.name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="role.description" name="description" />
      </div>
  
      <div class="form-group">
        <label>Permissions:</label>
        <div *ngFor="let permission of permissions">
          <input type="checkbox" [(ngModel)]="permission.selected" [name]="permission.name" />
          {{ permission.name }}
        </div>
      </div>
  
      <button type="submit" class="btn btn-success">Create Role</button>
    </form>
  </div>
