<!-- src/app/components/add-role/add-role.component.html -->
<div class="container mt-5">
  <h2 class="mb-4">Add New Role</h2>
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    
    <!-- Role Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Role Name:</label>
      <input id="name" formControlName="name" class="form-control" />
      <div *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched" class="text-danger">
        Role name is required.
      </div>
    </div>

    <!-- Description Field -->
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input id="description" formControlName="description" class="form-control" />
    </div>

    <!-- Functions Multi-select -->
    <div class="mb-3">
      <label class="form-label">Choose Functions:</label>
      <div *ngFor="let func of functions" class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [value]="func"
          (change)="onFunctionChange($event, func)"
        />
        <label class="form-check-label">{{ func.name }}</label>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">Add Role</button>
  </form>
</div>
