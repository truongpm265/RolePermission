<div class="container">
    <h2>Create New User</h2>
    <form #createUserForm="ngForm" (ngSubmit)="onSubmit(createUserForm)">
  
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          ngModel
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Create User</button>
    </form>
  </div>
