<!-- login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 border rounded shadow-sm bg-light" style="max-width: 400px;">
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập:</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger mt-1">
        <small>Tên đăng nhập là bắt buộc.</small>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu:</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
        <small>Mật khẩu là bắt buộc.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Đăng nhập</button>
  
    <div *ngIf="errorMessage" class="text-danger text-center mt-3">
      <small>{{ errorMessage }}</small>
    </div>
  </form>
