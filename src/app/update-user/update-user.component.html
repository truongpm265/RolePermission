<div class="container">
  <h2>Update User</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="user.username" name="username" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="user.email" name="email" type="email" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" [(ngModel)]="user.password" name="password" type="password" class="form-control" />
    </div>

    <div class="form-group">
  <label for="roles">Roles</label>
  <select multiple [(ngModel)]="user.roles" name="roles" class="form-control">
    <option *ngFor="let role of roles" [ngValue]="role">
      {{ role.name }}
    </option>
  </select>
</div>
    <button type="submit" class="btn btn-primary mt-2">Update User</button>
  </form>
</div>
